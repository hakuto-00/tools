    <div id="game-container">
        <h1>オセロdeアート</h1>
        
        <div id="game-info">
            <div id="score">黒: <span id="black-score">2</span> 白: <span id="white-score">2</span></div>
            <div id="turn">現在のターン: <span id="current-turn">黒</span></div>
        </div>
        <div id="board"></div>
        <div class="controls">
            <button id="restart">再スタート</button>
            <button id="download" style="display: none;">ピクセルアートをダウンロード</button>
        </div>
        <div id="game-end-options" class="controls" style="display: none;">

        </div>
        <div id="message"></div>
    </div>
    
    <!-- ピクセルアートプレビューダイアログ -->
    <div id="pixel-art-dialog" class="dialog-overlay" style="display: none;">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2>オセロdeアート</h2>
                <button id="close-dialog" class="close-btn">×</button>
            </div>
            <div class="dialog-body">
                <p class="art-description">抽象的でモダンなピクセルアート作品に変身しました</p>
                <canvas id="pixel-canvas" width="128" height="128"></canvas>
                
                <div class="color-controls">
                    <div class="color-picker-group">
                        <label for="black-color-picker">黒駒の色:</label>
                        <input type="color" id="black-color-picker" value="#1e1e2e">
                        <span class="color-label">黒駒</span>
                    </div>
                    <div class="color-picker-group">
                        <label for="white-color-picker">白駒の色:</label>
                        <input type="color" id="white-color-picker" value="#f0f0f0">
                        <span class="color-label">白駒</span>
                    </div>
                    <div class="color-picker-group">
                        <label for="green-color-picker">空白の色:</label>
                        <input type="color" id="green-color-picker" value="#4ade80">
                        <span class="color-label">空白</span>
                    </div>
                    <button id="apply-colors" class="apply-btn">色を適用</button>
                </div>
                
                <div class="dialog-actions">
                    <button id="download-pixel" class="download-btn">アート作品をダウンロード</button>
                    <button id="restart-after-convert" class="secondary-btn">新しいゲームを始める</button>
                </div>
            </div>
        </div>
    </div>
